<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>优雅导航</title>
  <!-- React、ReactDOM 与 Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定义过渡与淡入动画 */
    .fade-in {
      animation: fadeIn 0.25s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* 自定义滚动条美化 */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f3f4f6;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 3px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [categories, setCategories] = React.useState(() => {
        const saved = localStorage.getItem('navCategories');
        return saved ? JSON.parse(saved) : [];
      });
      const [newCategory, setNewCategory] = React.useState('');
      const [newLink, setNewLink] = React.useState({ title: '', url: '' });
      const [showAddCategory, setShowAddCategory] = React.useState(false);
      const [showAddLink, setShowAddLink] = React.useState(null);
      // 编辑状态：编辑中的分类 id 以及临时名称保存
      const [editingCategoryId, setEditingCategoryId] = React.useState(null);
      const [editingCategoryName, setEditingCategoryName] = React.useState('');

      // 新增搜索相关 state
      const [searchQuery, setSearchQuery] = React.useState('');
      const [selectedEngine, setSelectedEngine] = React.useState('google');
      const searchEngines = {
        google: "https://www.google.com/search?q=",
        bing: "https://www.bing.com/search?q=",
        duckduckgo: "https://duckduckgo.com/?q="
      };
      const handleSearch = () => {
        if (!searchQuery.trim()) return;
        const url = searchEngines[selectedEngine] + encodeURIComponent(searchQuery.trim());
        window.open(url, "_blank");
      };

      React.useEffect(() => {
        localStorage.setItem('navCategories', JSON.stringify(categories));
      }, [categories]);

      const handleAddCategory = () => {
        if (!newCategory.trim()) return;
        setCategories([
          ...categories,
          { id: Date.now().toString(), name: newCategory, links: [] }
        ]);
        setNewCategory('');
        setShowAddCategory(false);
      };

      const handleAddLink = (categoryId) => {
        if (!newLink.title.trim() || !newLink.url.trim()) return;
        setCategories(categories.map(category => {
          if (category.id === categoryId) {
            return {
              ...category,
              links: [...category.links, {
                id: Date.now().toString(),
                ...newLink,
                order: category.links.length
              }]
            };
          }
          return category;
        }));
        setNewLink({ title: '', url: '' });
        setShowAddLink(null);
      };

      const handleExport = () => {
        const dataStr = JSON.stringify(categories, null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'nav-config.json';
        a.click();
        URL.revokeObjectURL(url);
      };

      const handleImport = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const imported = JSON.parse(e.target.result);
              setCategories(imported);
            } catch (error) {
              console.error('Import failed:', error);
            }
          };
          reader.readAsText(file);
        }
      };

      const handleDeleteLink = (categoryId, linkId) => {
        setCategories(categories.map(category => {
          if (category.id === categoryId) {
            return {
              ...category,
              links: category.links.filter(link => link.id !== linkId)
            };
          }
          return category;
        }));
      };

      const handleDeleteCategory = (categoryId) => {
        setCategories(categories.filter(category => category.id !== categoryId));
      };

      // 处理双击编辑分类名称
      const handleCategoryDoubleClick = (category) => {
        setEditingCategoryId(category.id);
        setEditingCategoryName(category.name);
      };

      const handleCategoryNameChange = (e) => {
        setEditingCategoryName(e.target.value);
      };

      const finishEditing = (categoryId) => {
        setCategories(categories.map(category => {
          if (category.id === categoryId) {
            return { ...category, name: editingCategoryName || category.name };
          }
          return category;
        }));
        setEditingCategoryId(null);
        setEditingCategoryName('');
      };

      const handleKeyDown = (e, categoryId) => {
        if (e.key === 'Enter') {
          finishEditing(categoryId);
        }
      };

      // 自定义内联 SVG 图标组件（目前尺寸较小）
      const Icon = {
        Plus: () => (
          <svg className="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M12 5v14m-7-7h14" strokeLinecap="round" strokeLinejoin="round"/>
          </svg>
        ),
        X: () => (
          <svg className="w-4 h-4 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M18 6L6 18M6 6l12 12" strokeLinecap="round" strokeLinejoin="round"/>
          </svg>
        ),
        Download: () => (
          <svg className="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5l5 5 5-5m-5 5V3" strokeLinecap="round" strokeLinejoin="round"/>
          </svg>
        ),
        Upload: () => (
          <svg className="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5l5-5 5 5m-5-5v12" strokeLinecap="round" strokeLinejoin="round"/>
          </svg>
        ),
      };

      return (
        <div className="min-h-screen py-10 text-gray-700">
          <div className="max-w-5xl mx-auto px-6">
            {/* 顶部导航区域 */}
            <div className="flex justify-between items-center mb-8">
              <h1 className="text-4xl font-light">Bookmarks</h1>
              <div className="flex gap-4 opacity-80 hover:opacity-100 transition-opacity">
                <button
                  className="p-3 bg-white rounded-full shadow hover:shadow-md transition-shadow"
                  onClick={() => document.getElementById('import-input').click()}
                >
                  <Icon.Upload />
                </button>
                <button
                  className="p-3 bg-white rounded-full shadow hover:shadow-md transition-shadow"
                  onClick={handleExport}
                >
                  <Icon.Download />
                </button>
                <input
                  id="import-input"
                  type="file"
                  accept=".json"
                  className="hidden"
                  onChange={handleImport}
                />
              </div>
            </div>

            {/* 搜索引擎聚合组件 */}
            <div className="mb-6 bg-white p-4 rounded-lg shadow flex flex-wrap items-center gap-2">
              <select
                value={selectedEngine}
                onChange={(e) => setSelectedEngine(e.target.value)}
                className="px-2 py-1 border border-gray-300 rounded"
              >
                <option value="google">Google</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
              </select>
              <input
                type="text"
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                placeholder="输入搜索关键词"
                className="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
              />
              <button
                onClick={handleSearch}
                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
              >
                搜索
              </button>
            </div>

            {/* 新建分类操作 采用更低存在感的文本按钮 */}
            <div className="mb-6">
              <button
                className="text-sm text-gray-500 hover:text-gray-600 transition-colors"
                onClick={() => setShowAddCategory(true)}
              >
                + 新建分类
              </button>
            </div>

            {/* 分类列表区域 */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {categories.map(category => (
                <div key={category.id} className="relative group bg-white rounded-xl shadow-lg border border-gray-100 p-6 fade-in">
                  <div className="flex justify-between items-center mb-4">
                    {editingCategoryId === category.id ? (
                      <input
                        value={editingCategoryName}
                        onChange={handleCategoryNameChange}
                        onBlur={() => finishEditing(category.id)}
                        onKeyDown={(e) => handleKeyDown(e, category.id)}
                        autoFocus
                        className="text-2xl font-medium text-gray-700 bg-transparent border-b border-blue-400 focus:outline-none"
                      />
                    ) : (
                      <h2
                        className="text-2xl font-medium cursor-pointer hover:text-blue-500"
                        onDoubleClick={() => handleCategoryDoubleClick(category)}
                      >
                        {category.name}
                      </h2>
                    )}
                    <div className="flex gap-2 opacity-0 group-hover:opacity-50 transition-opacity">
                      <button
                        className="p-2 rounded-full hover:bg-gray-200 transition-colors"
                        onClick={() => setShowAddLink(category.id)}
                      >
                        <Icon.Plus />
                      </button>
                      <button
                        className="p-2 rounded-full hover:bg-gray-200 transition-colors"
                        onClick={() => handleDeleteCategory(category.id)}
                      >
                        <Icon.X />
                      </button>
                    </div>
                  </div>
                  <div className="space-y-3">
                    {category.links.map(link => (
                      <div key={link.id} className="relative group">
                        <a
                          href={link.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="block py-2 px-4 text-lg rounded-lg hover:bg-gray-50 transition-colors"
                        >
                          {link.title}
                        </a>
                        <button
                          onClick={() => handleDeleteLink(category.id, link.id)}
                          className="absolute top-1 right-1 opacity-0 group-hover:opacity-50 transition-opacity p-1 rounded-full hover:bg-gray-200"
                        >
                          <Icon.X />
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              ))}
            </div>
          </div>

          {/* 添加分类对话框 */}
          {showAddCategory && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl p-8 w-80 shadow-2xl fade-in">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-2xl font-light">创建新分类</h3>
                  <button onClick={() => setShowAddCategory(false)} className="p-1 hover:bg-gray-100 rounded-full">
                    <Icon.X />
                  </button>
                </div>
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={newCategory}
                    onChange={(e) => setNewCategory(e.target.value)}
                    placeholder="输入分类名称"
                    className="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                  />
                  <button
                    onClick={handleAddCategory}
                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                  >
                    创建
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* 添加链接对话框 */}
          {showAddLink && (
            <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl p-8 w-80 shadow-2xl fade-in">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-2xl font-light">添加新链接</h3>
                  <button onClick={() => setShowAddLink(null)} className="p-1 hover:bg-gray-100 rounded-full">
                    <Icon.X />
                  </button>
                </div>
                <div className="space-y-4">
                  <input
                    type="text"
                    value={newLink.title}
                    onChange={(e) => setNewLink({ ...newLink, title: e.target.value })}
                    placeholder="链接标题"
                    className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                  />
                  <input
                    type="text"
                    value={newLink.url}
                    onChange={(e) => setNewLink({ ...newLink, url: e.target.value })}
                    placeholder="URL"
                    className="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                  />
                  <button
                    onClick={() => handleAddLink(showAddLink)}
                    className="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                  >
                    添加
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <script>
    window.parent.postMessage({ action: "ready" }, "*"); 
    window.console = new Proxy(console, {
      get(target, prop) {
        if (['log', 'warn', 'error'].includes(prop)) {
          return new Proxy(target[prop], {
            apply(fn, thisArg, args) {
              fn.apply(thisArg, args);
              window.parent.postMessage({ 
                action: 'console', 
                type: prop, 
                args: args.map((arg) => {
                  try {
                    return JSON.stringify(arg).replace(/^["']|["']$/g, '');
                  } catch (e) {
                    return arg;
                  }
                }) 
              }, '*');
            }
          });
        }
        return target[prop];
      }
    });
  </script>
</body>
</html>
